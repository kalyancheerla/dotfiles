# Use Ctrl+A as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use Vim shortcuts
setw -g mode-keys vi

# Make `Ctrl+A R` reload the config file
# Works when you add something new and not
# when it is removed.
unbind r
bind r source-file ~/.tmux.conf

